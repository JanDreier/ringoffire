<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 105)}" [name]="player" class="player-position"></app-player>

<div class="field">





    <div class="card-stack">
        <!-- Card Stack-->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [1,2,3,4,5]; let i =index;" src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">
        <!-- Stack for played cards-->
        <img *ngFor="let cards of game.playedCard" class="played-card" src="/assets/img/cards/{{ cards }}.png">
        <!-- Current card (Animation)-->
        <img *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<button mat-fab color="accent" (click)="openDialog()" backgroundcolor="accent" aria-label="Example icon button with a home icon" class="btn-add purple-btn">
    <mat-icon >add</mat-icon>
  </button>
