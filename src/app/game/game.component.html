<app-player [playerActive]="i == game.currentPlayer" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 80 + (i * 85)}" [name]="player" class="player-position hide-mobile"></app-player>
<div class="scroll-container hide-desktop">
    <app-player-mobile [playerActive]="i == game.currentPlayer" *ngFor="let player of game.players; let i = index;" [name]="player" class="hide-desktop"></app-player-mobile>
</div>

<div class="field" style="background-image: url('assets/img/board.jpg');">





    <div class="card-stack">
        <!-- Card Stack-->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [1,2,3,4,5]; let i =index;" src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png">
        <!-- Stack for played cards-->
        <img *ngFor="let cards of game.playedCard" class="played-card" src="assets/img/cards/{{ cards }}.png">
        <!-- Current card (Animation)-->
        <img *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px" src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" backgroundcolor="primary" aria-label="Example icon button with a home icon" class="btn-add">
    <mat-icon >add</mat-icon>
  </button>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
